<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jobbatical - International Job Opportunities</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <!-- fixed navbar -->
        <nav class="navbar navbar-nav navbar-expand-md fixed-top bg-light">
            <div class="container-fluid">
                <!-- display navbar without find jobs & for companies when below medium width < 768px -->
                <section class="navbar-header d-flex d-md-none">
                    <a class="fix-img" href="#" title="Jobbatical.com" alt="Jobbatical.com"><img src="jobbatical_logo_blue.svg"></a>
                    <div class="pull-right navbar-right">
                        <a href="#" alt="Login in" rel="nofollow">Log in</a>
                        <a href="#" alt="Sign up!" rel="nofollow">Join</a>
                    </div>
                </section>
                <!-- main navbar collapse when below medium width < 768px -->
                <div class="fix-navbar d-none d-md-flex">
                    <ul class="navbar-nav">
                        <li>
                            <a href="#" title="Jobbatical.com" alt="jobbatical.com" id="logo"><img src="jobbatical_logo_blue.svg"></a>
                        </li>
                        <li>
                            <a href="#" alt="Find jobs">Find jobs</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav navbar-right">
                        <li>
                            <a href="#" alt="Login in">Log in</a>
                        </li>
                        <li>
                            <a href="#" alt="Sign up!">Join</a>
                        </li>
                        <li class="btn btn-primary btn-sm" id="for-companies">
                            <a href="#" alt="Looking to hire?" id="companies-link">for companies</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- bottom right button -->
        <section class="fixed-button d-block d-md-none">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
        </section>
        <!-- side bar when you click btm right button -->
        <section class="d-block d-md-none">
            <div class="sidebar-overlay">
            </div>
            <div class="sidebar">
                <div class="sidebar-header">

                </div>
                <div class="sidebar-body">
                    <div>

                    </div>
                    <div class="">

                    </div>
                </div>
            </div>
        </section>
        <!-- wallpaper -->
        <section class="wallpaper-height">
            <div class="wallpaper">
                <div class="wallpaper-wrap">
                    <div class="container">
                        <div class="core-message">
                            <h1 class="front-header">
                                Work Where
                                <br>
                                <span>You're Happy</span>
                            </h1>
                            <div class="find-jobs">
                                <a class="btn btn-lg btn-success" href="#"><img src="search.png">Find jobs</a>
                            </div>
                            <p class="tagline">
                                Use Jobbatical to find a tech, business or creative job anywhere in the world.
                                Because your skills matter more than your passport.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
